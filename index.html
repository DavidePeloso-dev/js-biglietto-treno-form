<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
  </head>
    <body class="bg-danger position-relative py-5">

        <div class="bg_modal invisible">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="card col-6 ">
                    <h5 class="card-header text-danger">Ops, something it's not working</h5>
                    <div class="card-body position-relative">
                      <h5 class="card-title">Try this firs</h5>
                      <p class="card-text">Complete all forms!</p>
                      <div class="text-end">
                          <a href="#" class="btn btn-danger close">Close</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>   

        <h2 class="text-white text-center pt-5 pb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container">
            <div class="card p-3 shadow">
                <div class="row my-5">
                    <div class="col-12 col-lg-4 text-center">
                        <label for="full_name" class="form-lable my-2 text-danger fs-4">Full Name</label>
                        <input type="text" name="full_name" id="name" class="form-control border-danger" placeholder="Type your full name">
                    </div>
                    <div class="col-12 col-lg-4 text-center">
                        <label for="kilometers" class="form-lable my-2 text-danger fs-4">Km to travel</label>
                        <input type="text" name="kilometers" id="kilometers" class="form-control border-danger" placeholder="Type the Km to travel">
                    </div>
                    <div class="col-12 col-lg-4 text-center">
                        <label for="age" class="form-lable my-2 text-danger fs-4">Your age</label>
                        <input type="text" name="age" id="age" class="form-control border-danger" placeholder="Type your age">
                    </div>
                </div>

                <div class="row justify-content-center g-3 mb-3 flex-wrap">
                    <div class="col text-end">
                        <button id="submit" class="text-danger border-danger">Generate</button> 
                    </div>
                    <div class="col">
                        <button id="canc" class="text-danger border-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tiket_wrapper invisible">
            <h2 class="text-white text-center pt-5 pb-3">IL TUO BIGLIETTO</h2>
            <div class="container ">
                <div class="tiket card rounded-0 p-3">
    
                    <h3>PASSENGERS DETAIL</h3>
                    <div class="row align-items-center justify-content-center">
                        <div class="card rounded-0 bg-secondary col p-3">
                            <h3>PASSENGER NAME</h3>
                            <h5 class="full_name"></h5>
                        </div>
                        <div class="col">
                            <h4>Offer</h4>
                            <h5 class="tiket_tipe"></h5>
                        </div>
                        <div class="col">
                            <h4>Wagon train</h4>
                            <h5 class="wagon"></h5>
                        </div>
                        <div class="col">
                            <h4>CP code</h4>
                            <h5 class="cp_code"></h5>
                        </div>
                        <div class="col">
                            <h4>Tiket price</h4>
                            <h5 class="tiket_price"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
    </body>
</html>
